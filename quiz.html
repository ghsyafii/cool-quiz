<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ninja Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<!-- top section -->
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4"> Ninja Quiz</h1>
    </div>
</div>

<!-- results sections -->

<div class="result py-4 bg-light text-center d-none">
    <div class="container lead">
        <p>
            You are <span class="text-primary display-4 p-3 theScore">0%</span> ninja!
        </p>
    </div>
</div>
<!-- quiz section -->

<div class="quiz bg-primary py-4">
    <div class="container">
        <h2 class="text-white my-5">On with the questions...
        </h2>

        <form class="quiz-form text-light">
            <div class="my-5">

                <p class="lead font-weight-normal">1. How do you give a ninja directions?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Show them a map
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Don't worry, a ninja will find you...
                    </label>
                </div>

            </div>

            <div class="my-5">

                <p class="lead font-weight-normal">2. What is 5 - 2?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A">
                    <label class="form-check-label">3
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">4,937
                    </label>
                </div>

            </div>

            <div class="my-5">

                <p class="lead font-weight-normal">3. How do you know when you've met a monster?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A">
                    <label class="form-check-label">He will say hi
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">You will shit your pants
                    </label>
                </div>

            </div>


            <div class="my-5">

                <p class="lead font-weight-normal">4. What is a ninja's favourite method?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A">
                    <label class="form-check-label">forEach()
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">slice()
                    </label>
                </div>

            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>

        </form>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
